<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .field { margin-bottom: 15px; }
        .field-label { font-weight: bold; color: #555; }
        .message-box { background: white; padding: 15px; border-left: 4px solid #667eea; margin: 10px 0; }
        .footer { margin-top: 20px; padding: 10px; text-align: center; color: #777; font-size: 12px; }
        .button { display: inline-block; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        
        <div class="content">
            <div class="field">
                <div class="field-label">Name:</div>
                <div>{{ name }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Email:</div>
                <div>{{ email }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Category:</div>
                <div>{{ category }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Subject:</div>
                <div>{{ subject }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Message:</div>
                <div class="message-box">{{ message|linebreaks }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Submitted:</div>
                <div>{{ created_at|date:"F j, Y H:i" }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">IP Address:</div>
                <div>{{ ip_address }}</div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <a href="{{ admin_url }}" class="button">View in Admin</a>
            </div>
        </div>
        
        <div class="footer">
            This is an automated notification from your contact form.
        </div>
    </div>
</body>
</html>
